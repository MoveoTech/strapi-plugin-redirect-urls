name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - "package.json"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Check if version changed
        id: version-check
        run: |
          if git diff HEAD~1 HEAD -- package.json | grep -q '"version"'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            NEW_VERSION=$(node -p "require('./package.json').version")
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.version-check.outputs.changed == 'true'
        run: npm ci

      - name: Build package
        if: steps.version-check.outputs.changed == 'true'
        run: npm run build

      - name: Run tests (if available)
        if: steps.version-check.outputs.changed == 'true'
        run: |
          if npm run test 2>/dev/null; then
            npm run test
          else
            echo "No tests configured, skipping..."
          fi

      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish

      - name: Create GitHub Release
        if: steps.version-check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version-check.outputs.version }}
          name: Release v${{ steps.version-check.outputs.version }}
          body: |
            ## Changes in v${{ steps.version-check.outputs.version }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip publish (no version change)
        if: steps.version-check.outputs.changed == 'false'
        run: echo "No version change detected, skipping publish"
